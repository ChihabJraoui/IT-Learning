<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Exercice 01 - Calculatrice</title>
	<style>
		body
		{
			text-align: center;
		}
		.container
		{
			display: inline-block;
			width: 300px;
			padding: 30px;
			border: 1px solid #CCC;
			background-color: #EEE;
		}
	</style>
</head>
<body>

<div class="container">
	<form name="form">
		<label>a = </label>
		<input type="text" name="a" /><br /><br />

		<label>operation:</label>
		<select name="op">
			<option value="plus">+</option>
			<option value="minus">-</option>
			<option value="division">/</option>
			<option value="multi">&times;</option>
		</select><br /><br />

		<label>b = </label>
		<input type="text" name="b" /><br /><br />

		<button type="button" onclick="calculer()">
			Calculer
		</button><br /><br />

		<span id="result"></span>
	</form>
</div>

<script>
	function calculer()
	{
		var a = form.a.value,
			b = form.b.value,
			op = form.op.value,
			result;

		if(/^\d+(\.\d)?$/.test(a) && /^\d+(\.\d)?$/.test(b))
		{
			a = parseFloat(a);
			b = parseFloat(b);
		}
		else
		{
			alert('Format d\'entree incorrecte');
			return false;
		}

		switch (op)
		{
			case 'plus': result = a + b; break;
			case 'minus': result = a - b; break;
			case 'division': (b == 0) ? result = a / b : result = 'error'; break;
			case 'multi': result = a * b; break;
		}

		document.getElementById('result').innerText = result;
	}
</script>

</body>
</html>
